<html>
    <head>
        <meta charset='utf-8'>
    </head>
    <style type="text/css">
        input{
            display:block;
        }
    </style>
    <body>
        <h1>Cadastrar Plano</h1>
        <div id="formulario">
            <div id="cabecalho">
                <div>
                    <label for="disciplina">Nome da disciplina: </label>
                    <input 
                        id="disciplina"
                        type="text"
                        placeholder="Nome da Disciplina"
                        size="55"
                    >
                </div>
                <div>
                    <label for="ementa">Ementa: </label>
                    <input
                        id="ementa"
                        type="text"
                        placeholder="Ementa"
                        size="55"
                    >
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea
                        id="descricao"
                        placeholder="Descrição do Plano"
                        rows="5"
                        cols="50"
                    ></textarea>
                </div>
                <div>
                    <label for="referencias">Referências: </label>
                    <textarea
                        id="referencias"
                        placeholder="Referências utilizadas"
                        rows="3"
                        cols="50"
                    ></textarea>
                </div>
            </div>
            
            <h3>Conteúdo do curso</h5>
            <div id="conteudoCurso">
                <div id="linhas">
                </div>

                <div id="botoes">
                    <button id='addLinha'>Adicionar Linha</button>
                    <button id='remLinha'>Remover Linha</button>
                </div>
            </div>

            

            <div id="cadastrar">
                <button id='cadastrarPlano'>Cadastrar Plano</button>
            </div>
        </div>
    <script src="src/scripts/cadastrarPlano.js"></script>
    </body>
</html>
